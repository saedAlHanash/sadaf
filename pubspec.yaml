name: sadaf
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter_localizations:
    sdk: flutter
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  drawable_text:
    git:
      url: https://github.com/saedAlHanash/drawable_text
      ref: android

  image_multi_type:
    git:
      url: https://github.com/saedAlHanash/image_multi_type


  flutter_bloc: any

  #  map_package:
  #    path: ../../packages/map_package

  #  dartz: ^0.10.1
  pod_player: ^0.2.1
  flutter_holo_date_picker: ^1.1.3
  equatable: ^2.0.5
  syncfusion_flutter_datepicker: any
  google_maps_flutter: ^2.4.1
  get_it: any
  internet_connection_checker: ^1.0.0+1
  http: ^1.1.0
  group_button:
  flutter_keyboard_visibility: ^5.4.1
  shared_preferences: any
  persistent_bottom_nav_bar: any
  slide_action: any
  flutter_switch: any
  shimmer_animation: ^2.1.0+1
  bloc: ^8.1.0
  infinite_scroll_pagination: ^4.0.0
  lottie: any
  flutter_svg: any
  cached_network_image: any
  flutter_screenutil: any
  pinput: ^2.2.21
  carousel_slider: any
  image_picker: any
  url_launcher: any
  logger: ^1.1.0
  dropdown_button2: ^2.3.9
  firebase_core: ^2.15.0
  firebase_messaging: ^14.6.5
  geolocator: any
  intl: any
  collection: any
  path_provider: any
  path: any
  flutter_local_notifications: ^15.1.0+1
  sqflite: any
  package_info_plus: ^4.1.0
  webview_flutter: any
  awesome_dialog: any
  flutter_async_autocomplete: ^0.1.1
  multi_select_flutter: ^4.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/icons/
    - assets/lotties/
    - assets/sounds/
  fonts:
    - family: cairo
      fonts:
        - asset: assets/fonts/cairo.ttf
    - family: cairoBold
      fonts:
        - asset: assets/fonts/cairo_bold.ttf
    - family: cairoSemiBold
      fonts:
        - asset: assets/fonts/cairo_semi_bold.ttf
flutter_intl:
  enabled: true
